<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <section class ="header">
    <div class="free-storage">185GB<p>left</p></div>
    <div class = "row">
      <div class="col-1-of-2" id= "col-1">
        <img src = "images/logo.svg" class="logo">
        <div class="icons">
          <img src="images/icon-document.svg" class="icon">
          <img src="images/icon-folder.svg" class="icon">
          <img src="images/icon-upload.svg" class="icon">
        </div>
      </div>
      <div class="col-1-of-2" id = "col-2">
        
        <p>You've used <span>815GB</span> of your storage</p> 
        <div class="storage">&nbsp;</div>
        <h3 class="empty-storage">0GB</h3>
        <h3 class="full-storage">100GB</h3>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
